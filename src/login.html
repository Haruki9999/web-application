<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mathematics Training Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Login As</label>
                    <select id="role" class="form-select" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register as Student</a></p>
                <p class="mt-1"><a href="index.html">‚Üê Back to Home</a></p>
            </div>

            <div class="demo-credentials">
                <p class="demo-title">Demo Credentials:</p>
                <p>Student: student@test.com / password</p>
                <p>Teacher: teacher@test.com / password</p>
                <p>Admin: admin@test.com / password</p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/components/auth.component.js"></script>
</body>

</html>
