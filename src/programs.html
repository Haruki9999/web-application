<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs - Pi Math Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css"> <!-- Reusing index card styles -->
</head>

<body>
    <nav class="navbar"
        style="background: white; box-shadow: var(--shadow-sm); position: sticky; top: 0; z-index: 100;">
        <div class="container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
            <a href="index.html"
                style="font-size: 1.5rem; font-weight: 800; font-family: var(--font-heading); color: var(--primary-main);">Pi
                Math Center</a>
            <div style="display: flex; gap: 1.5rem; align-items: center;">
                <a href="index.html">Home</a>
                <a href="teachers.html">Teachers</a>
                <a href="login.html" class="btn btn-primary btn-sm">Login</a>
            </div>
        </div>
    </nav>

    <header class="section" style="padding: 6rem 0 2rem; text-align: center; background: #f8fafc;">
        <div class="container">
            <h1 class="section-title" style="margin-bottom: 1rem;">Our Programs</h1>
            <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto;">
                Explore our specialized curriculum designed for International and National standards.
            </p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="grid" id="programsGrid"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <!-- JS Injected -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background: var(--text-main); color: white; padding: 3rem 0; margin-top: 4rem; text-align: center;">
        <p>&copy; 2025 Pi Math Center</p>
    </footer>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('programsGrid');
            const programs = JSON.parse(localStorage.getItem('programs') || '[]');

            if (programs.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No programs available.</p>';
            } else {
                grid.innerHTML = programs.map(p => `
                    <div class="card" style="display: flex; flex-direction: column;">
                        <span class="spec-tag" style="align-self: flex-start; margin-bottom: 1rem; background: #e0e7ff; color: var(--primary-main);">${p.qualification}</span>
                        <h3 style="margin-bottom: 0.5rem;">${p.name}</h3>
                        <p style="color: var(--text-muted); margin-bottom: 1.5rem; flex: 1;">${p.description}</p>
                        
                        <div style="margin-bottom: 1.5rem; background: #f8fafc; padding: 1rem; border-radius: var(--radius-md);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem;">
                                <span>Duration</span>
                                <strong>${p.duration}</strong>
                            </div>
                            <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
                                <span>Level</span>
                                <strong>${p.level}</strong>
                            </div>
                        </div>

                        <a href="login.html" class="btn btn-secondary" style="width: 100%; justify-content: center;">Register Interest</a>
                    </div>
                `).join('');
            }
        });
    </script>
</body>

</html>
