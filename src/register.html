<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mathematics Training Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Register as a student to get started</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                        required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password"
                        required>
                    <div class="form-error" id="passwordError">Passwords do not match</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number (Optional)</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+1 (555) 123-4567">
                </div>

                <button type="submit" class="btn-primary btn-full">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
                <p class="mt-1"><a href="index.html">‚Üê Back to Home</a></p>
            </div>

            <div class="info-box">
                <p class="info-title">Note for Teachers:</p>
                <p class="info-text">To register as a teacher, please contact admin@mathtraining.com for approval.</p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/components/auth.component.js"></script>
</body>

</html>
