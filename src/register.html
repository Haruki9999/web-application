<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Pi Math Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/login.css"> <!-- Reusing Login Styles for Consistency -->
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">Pi Math Center</a>
                <h2>Create Account</h2>
                <p style="color: var(--text-muted);">Join as a student today</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="e.g. Bat-Erdene" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="e.g. 99112233" required
                        pattern="[0-9]{8,}" title="8 or more digits">
                    <small style="color: var(--text-muted); font-size: 0.8rem;">This will be your login ID</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; margin-top: 1rem;">
                    Register
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>

                <div
                    style="margin-top: 1.5rem; padding: 1rem; background: #fff1f2; border: 1px solid #fecdd3; border-radius: var(--radius-md); color: #be123c; text-align: left; font-size: 0.9rem;">
                    <strong>Note:</strong> Teacher accounts must be created by the administration. Please contact the
                    center directly.
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
