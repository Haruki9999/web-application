<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Pi Math Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/student-dashboard.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">Pi Student</div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" onclick="switchTab('dashboard')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="nav-link" onclick="switchTab('courses')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    My Courses
                </a>
                <a href="#" class="nav-link" onclick="switchTab('teachers')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Find Teachers
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn btn-secondary"
                    style="width: 100%; border-color: #fca5a5; color: #ef4444;">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header for Mobile Toggle -->
            <div class="dashboard-header" style="justify-content: flex-start; gap: 1rem;">
                <button id="headerProfileBtn" class="btn-icon" onclick="openStudentProfileModal()"
                    style="padding: 0; width: 48px; height: 48px; border-radius: 50%; overflow: hidden; border: 2px solid white; box-shadow: var(--shadow-sm); cursor: pointer;">
                    <img src="https://via.placeholder.com/150" id="headerProfileImg"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </button>
                <div class="welcome-text">
                    <h1 id="welcomeName">Hello!</h1>
                    <p>Track your progress and assignments</p>
                </div>
                <div style="flex: 1;"></div>
                <button class="btn btn-secondary mobile-toggle" id="sidebarToggle" style="display: none;">Menu</button>
            </div>

            <!-- Content Views using Tabs -->

            <!-- 1. DASHBOARD OVERVIEW -->
            <div id="tab-dashboard" class="tab-content">

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Hours</div>
                        <div class="stat-value"><span id="totalHours">0</span><span>/75</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Courses</div>
                        <div class="stat-value" id="activeCoursesCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Attendance Rate</div>
                        <div class="stat-value" id="attendanceRate">100%</div>
                    </div>
                </div>

                <!-- Main Progress -->
                <div class="progress-card">
                    <div class="progress-header">
                        <h3>Overall Completion</h3>
                        <span id="progressPercentage" class="badge">0%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="mainProgressBar" style="width: 0%"></div>
                    </div>
                    <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 1rem;">
                        You need <span id="hoursRemaining">75</span> more hours to complete the curriculum.
                    </p>
                </div>

                <!-- Upcoming/Active -->
                <h3 style="margin-bottom: 1.5rem;">Recent Activity</h3>
                <div id="activityLog">
                    <!-- Injected via JS -->
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">No recent activity</div>
                </div>
            </div>

            <!-- 2. FIND TEACHERS / SELECT COURSE -->
            <div id="tab-teachers" class="tab-content" style="display: none;">
                <h2 class="section-title" style="text-align: left; margin-bottom: 2rem;">Available Teachers</h2>

                <!-- Category Filter -->
                <div style="margin-bottom: 2rem; display: flex; gap: 1rem;">
                    <button class="btn btn-secondary active" onclick="filterTeachers('all')">All</button>
                    <button class="btn btn-secondary" onclick="filterTeachers('International')">International</button>
                    <button class="btn btn-secondary" onclick="filterTeachers('National')">National</button>
                </div>

                <div class="course-grid" id="teachersGrid">
                    <!-- Teachers injected here -->
                </div>
            </div>

            <!-- 3. MY COURSES -->
            <div id="tab-courses" class="tab-content" style="display: none;">
                <h2 class="section-title" style="text-align: left;">My Courses</h2>
                <div id="myCoursesList" class="course-grid">
                    <!-- Enrolled courses -->
                </div>
            </div>

        </main>
    </div>

    <!-- Teacher Detail Modal Template (Hidden) -->
    <!-- We will use the Global Modal from utils.js, but for complex content we might inject HTML -->

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/student-dashboard.js"></script>
</body>

</html>
