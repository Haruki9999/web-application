                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showSection('classes')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>

                </li>
                <li>

                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Class History
                    </a>
                </li>
                <li><a href="programs.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>Browse Programs</a></li>
                <li><a href="teachers.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>Find Teachers</a></li>
                <li>
                    <a href="#" onclick="logout()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

                        Sign Out

            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="user-profile">
                    <span id="studentName">Student</span>
                    <img src="https://ui-avatars.com/api/?name=Student&background=random" alt="Profile"
                        class="h-8 w-8 rounded-full">
                </div>
            </header>

            <div class="dashboard-content">
                <div class="dashboard-section" id="overview">
                    <h2 class="section-title">My Class History</h2>
                    <div class="card" id="allClassesList">
                        <!-- History Table Loaded Here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden" id="mobileOverlay"></div>

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/student-dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user || user.role !== 'student') {
                window.location.href = 'login.html';
                return;
            }

            // Render Name/Avatar
            document.getElementById('studentName').textContent = user.name;
            const img = document.querySelector('.user-profile img');
            if (img) img.src = user.profileImage || `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.name}`;

            // Render History
            const container = document.getElementById('allClassesList');
            const history = user.attendanceHistory || [];

            if (history.length === 0) {
                container.innerHTML = '<p style="padding: 2rem; text-align: center; color: var(--text-muted);">Ирцийн түүх байхгүй байна.</p>';
            } else {
                // Get Class Subjects
                const classes = JSON.parse(localStorage.getItem('classes') || '[]');

                // Create Table
                let html = `
                <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 2px solid #e2e8f0;">
                            <th style="padding: 1rem;">Огноо</th>
                            <th style="padding: 1rem;">Хичээл</th>
                            <th style="padding: 1rem;">Цаг</th>
                            <th style="padding: 1rem;">Төлөв</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                html += history.reverse().map(h => {
                    const cls = classes.find(c => String(c.id) === String(h.classId)) || { subject: 'Unknown' };
                    const statusColor = h.status === 'Present' ? 'green' : (h.status === 'Absent' ? 'red' : 'orange');
                    const statusText = h.status === 'Present' ? 'Ирсэн' : (h.status === 'Absent' ? 'Тасалсан' : 'Чөлөөтэй');

                    return `
                        <tr style="border-bottom: 1px solid #f1f5f9;">
                            <td style="padding: 1rem;">${new Date(h.date).toLocaleDateString()}</td>
                            <td style="padding: 1rem;">${cls.subject}</td>
                            <td style="padding: 1rem;">${h.hours} цаг</td>
                            <td style="padding: 1rem; color: ${statusColor}; font-weight: 500;">${statusText}</td>
                        </tr>
                     `;
                }).join('');

                html += '</tbody></table>';
                container.innerHTML = html;
            }
        });
    </script>
</body>

</html>
