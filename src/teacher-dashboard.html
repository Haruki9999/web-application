<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Pi Math Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/teacher-dashboard.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">Pi Teachers</div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" onclick="showSection('overview')">
                    Dashboard
                </a>
                <a href="#" class="nav-link" onclick="showSection('classes')">
                    My Classes
                </a>
                <a href="#" class="nav-link" onclick="showSection('profile')">
                    Profile & CV
                </a>
                <!-- Future features -->
                <!-- Create Class moved to separate modal within My Classes -->
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn btn-secondary"
                    style="width: 100%; border-color: #fca5a5; color: #ef4444;">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header" style="justify-content: flex-start; gap: 1rem;">
                <button id="headerProfileBtn" class="btn-icon" onclick="openEditProfileModal()"
                    style="padding: 0; width: 48px; height: 48px; border-radius: 50%; overflow: hidden; border: 2px solid white; box-shadow: var(--shadow-sm); cursor: pointer;">
                    <img src="https://via.placeholder.com/150" id="headerProfileImg"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </button>
                <div class="welcome-text">
                    <h1 id="teacherName">Welcome, Teacher!</h1>
                    <p>Manage your students and classes</p>
                </div>
                <!-- Spacer to push toggle to right on mobile -->
                <div style="flex: 1;"></div>
                <button class="btn btn-secondary mobile-toggle" id="sidebarToggle" style="display: none;">Menu</button>
            </div>

            <!-- 1. OVERVIEW -->
            <div id="section-overview" class="dashboard-section">
                <!-- ... content ... -->
                <div class="dashboard-grid-3">
                    <div class="stat-card">
                        <div class="stat-label">Total Students</div>
                        <div class="stat-value" id="totalStudents">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Classes This Week</div>
                        <div class="stat-value" id="weeklyClasses">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Materials</div>
                        <div class="stat-value" id="materialsCount">0</div>
                    </div>
                </div>

                <h3>Today's Schedule</h3>
                <div id="todaySchedule" style="margin-top: 1rem;">
                    <!-- Injected JS -->
                    <div class="class-card">
                        <div class="class-body" style="text-align: center; color: var(--text-muted);">
                            No classes scheduled for today.
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. MY CLASSES -->
            <div id="section-classes" class="dashboard-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 class="section-title" style="margin: 0;">My Teaching Schedule</h2>
                    <button class="btn btn-primary" onclick="openCreateClassModal()">+ Schedule Class</button>
                </div>
                <div id="classesList" style="display: grid; gap: 1.5rem;">
                    <!-- Injected JS -->
                </div>
            </div>

            <!-- 3. PROFILE -->
            <div id="section-profile" class="dashboard-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 class="section-title" style="margin: 0;">Teacher Profile</h2>
                    <button class="btn btn-primary btn-sm" onclick="openEditProfileModal()">
                        <svg style="width:16px;height:16px;margin-right:0.5rem;" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg>
                        Edit Profile
                    </button>
                </div>

                <div class="class-card">
                    <div class="class-body" style="text-align: center; padding: 3rem;">
                        <img src="https://via.placeholder.com/150" alt="Profile" class="avatar-preview"
                            id="viewProfileImg"
                            style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: var(--shadow-md); margin-bottom: 1.5rem;">

                        <h2 id="viewProfileName"
                            style="margin-bottom: 0.5rem; font-size: 1.5rem; color: var(--text-main);">Teacher Name</h2>
                        <p id="viewProfileSpecs"
                            style="color: var(--secondary-main); font-weight: 500; margin-bottom: 2rem; font-size: 1.1rem;">
                            Specializations</p>

                        <div
                            style="text-align: left; max-width: 600px; margin: 0 auto; background: #f8fafc; padding: 2rem; border-radius: var(--radius-lg);">
                            <h4
                                style="margin-bottom: 1rem; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">
                                About Me</h4>
                            <p id="viewProfileBio" style="line-height: 1.6; color: var(--text-main);">No bio added yet.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    </main>
    </div>

    <!-- Attendance Modal is now Global, we will trigger it via JS -->

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/teacher-dashboard.js"></script>
</body>

</html>
