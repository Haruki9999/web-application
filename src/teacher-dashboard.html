<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Pi Math Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/teacher-dashboard.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">Pi Teachers</div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" onclick="showSection('overview')">
                    Dashboard
                </a>
                <a href="#" class="nav-link" onclick="showSection('classes')">
                    My Classes
                </a>
                <a href="#" class="nav-link" onclick="showSection('profile')">
                    Profile & CV
                </a>
                <!-- Future features -->
                <a href="#" class="nav-link" onclick="showSection('createClass')">
                    Create Class
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn btn-secondary"
                    style="width: 100%; border-color: #fca5a5; color: #ef4444;">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <div class="welcome-text">
                    <h1 id="teacherName">Welcome, Teacher!</h1>
                    <p>Manage your students and classes</p>
                </div>
                <button class="btn btn-secondary mobile-toggle" id="sidebarToggle" style="display: none;">Menu</button>
            </div>

            <!-- 1. OVERVIEW -->
            <div id="section-overview" class="dashboard-section">
                <div class="dashboard-grid-3">
                    <div class="stat-card">
                        <div class="stat-label">Total Students</div>
                        <div class="stat-value" id="totalStudents">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Classes This Week</div>
                        <div class="stat-value" id="weeklyClasses">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Materials</div>
                        <div class="stat-value" id="materialsCount">0</div>
                    </div>
                </div>

                <h3>Today's Schedule</h3>
                <div id="todaySchedule" style="margin-top: 1rem;">
                    <!-- Injected JS -->
                    <div class="class-card">
                        <div class="class-body" style="text-align: center; color: var(--text-muted);">
                            No classes scheduled for today.
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. MY CLASSES -->
            <div id="section-classes" class="dashboard-section" style="display: none;">
                <h2 class="section-title">My Teaching Schedule</h2>
                <div id="classesList" style="display: grid; gap: 1.5rem;">
                    <!-- Injected JS -->
                </div>
            </div>

            <!-- 3. PROFILE -->
            <div id="section-profile" class="dashboard-section" style="display: none;">
                <h2 class="section-title">Teacher Profile</h2>
                <div class="class-card">
                    <div class="class-body">
                        <form id="profileForm" class="profile-form-grid">
                            <div class="profile-avatar-upload">
                                <img src="https://via.placeholder.com/150" alt="Profile" class="avatar-preview"
                                    id="profilePreview">
                                <button type="button" class="btn btn-secondary btn-sm">Change Photo</button>
                            </div>
                            <div style="display: grid; gap: 1.5rem;">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" id="profileName" class="form-input" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Specializations</label>
                                    <input type="text" id="profileSpecs" class="form-input"
                                        placeholder="e.g. SAT, Calculus">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea id="profileBio" class="form-input" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">CV / Resume (PDF)</label>
                                    <input type="file" id="profileCV" class="form-input" accept=".pdf">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 4. CREATE CLASS (Hidden/Optional per updated plan but good to have) -->
            <div id="section-createClass" class="dashboard-section" style="display: none;">
                <h2 class="section-title">Schedule New Class</h2>
                <div class="class-card" style="max-width: 600px;">
                    <div class="class-body">
                        <form id="createClassForm">
                            <div class="form-group">
                                <label class="form-label">Subject</label>
                                <input type="text" id="newClassSubject" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Date & Time</label>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <input type="date" id="newClassDate" class="form-input" required>
                                    <input type="time" id="newClassTime" class="form-input" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Academic Hours (1 unit = 3 real hours usually, but flexibility
                                    needed)</label>
                                <!-- User requirement: 1 attendance = 3 hours. -->
                                <select id="newClassUnits" class="form-input">
                                    <option value="3">3 Hours (Standard)</option>
                                    <option value="1">1 Hour</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Schedule Class</button>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Attendance Modal is now Global, we will trigger it via JS -->

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/teacher-dashboard.js"></script>
</body>

</html>
