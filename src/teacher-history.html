<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher History - Mathematics Training Center</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/teacher-dashboard.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Teacher Portal</h2>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <a href="teacher-dashboard.html">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="teacher-dashboard.html#classes">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        My Classes
                    </a>
                </li>
                <li>
                    <a href="teacher-history.html" class="active">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Class History
                    </a>
                </li>
                <li>
                    <a href="#" onclick="logout()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Sign Out
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="user-profile">
                    <span id="teacherName">Teacher</span>
                    <img src="https://ui-avatars.com/api/?name=Teacher&background=random" alt="Profile"
                        class="h-8 w-8 rounded-full">
                </div>
            </header>

            <div class="dashboard-content">
                <div class="dashboard-section" id="overview">
                    <h2 class="section-title">Class History & Attendance Logs</h2>
                    <div class="card" id="historyList">
                        <!-- History Table Loaded Here -->
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/teacher-dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user || user.role !== 'teacher') {
                window.location.href = 'login.html';
                return;
            }

            // Render Name/Avatar
            document.getElementById('teacherName').textContent = user.name;
            const img = document.querySelector('.user-profile img');
            if (img) img.src = user.profileImage || `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.name}`;

            const container = document.getElementById('historyList');

            // 1. Get All Students
            const allUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const students = allUsers.filter(u => u.role === 'student');

            // 2. Get My Classes to verify IDs
            const myClasses = (JSON.parse(localStorage.getItem('classes') || '[]')).filter(c => String(c.teacherId) === String(user.teacherId || user.id));
            const myClassIds = myClasses.map(c => String(c.id));

            // 3. Collect ALL relevant history entries
            let allHistory = [];
            students.forEach(st => {
                if (st.attendanceHistory) {
                    st.attendanceHistory.forEach(h => {
                        // In a real DB, class ID would link to Teacher. Here we check loose association or match classes
                        // For now, if the student is enrolled with THIS teacher, we show their history?
                        // Or if the Class ID belongs to this teacher.
                        // Since class IDs are loose, we will assume if the student is currently enrolled with me, I see their history.
                        // BETTER: Check if h.teacherId matches current teacher (if we stored it). 
                        // We didn't store teacherId in history explicitly in all versions. 
                        // But we can check if the classId belongs to one of my classes.
                        if (myClassIds.includes(String(h.classId)) || (st.enrolledCourses && st.enrolledCourses.includes(String(user.teacherId || user.id)))) {
                            allHistory.push({
                                studentName: st.name,
                                date: h.date,
                                hours: h.hours,
                                status: h.status
                            });
                        }
                    });
                }
            });

            // Sort by Date Descending
            allHistory.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (allHistory.length === 0) {
                container.innerHTML = '<p style="padding: 2rem; text-align: center; color: var(--text-muted);">Түүх олдсонгүй.</p>';
            } else {
                let html = `
                <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 2px solid #e2e8f0;">
                            <th style="padding: 1rem;">Огноо</th>
                            <th style="padding: 1rem;">Сурагч</th>
                            <th style="padding: 1rem;">Цаг</th>
                            <th style="padding: 1rem;">Төлөв</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                html += allHistory.map(h => {
                    const statusColor = h.status === 'Present' ? 'green' : (h.status === 'Absent' ? 'red' : 'orange');
                    const statusText = h.status === 'Present' ? 'Ирсэн' : (h.status === 'Absent' ? 'Тасалсан' : 'Чөлөөтэй');
                    return `
                        <tr style="border-bottom: 1px solid #f1f5f9;">
                            <td style="padding: 1rem;">${new Date(h.date).toLocaleDateString()}</td>
                            <td style="padding: 1rem; font-weight: 500;">${h.studentName}</td>
                            <td style="padding: 1rem;">${h.hours} цаг</td>
                            <td style="padding: 1rem; color: ${statusColor};">${statusText}</td>
                        </tr>
                     `;
                }).join('');

                html += '</tbody></table>';
                container.innerHTML = html;
            }

        });
    </script>
</body>

</html>
